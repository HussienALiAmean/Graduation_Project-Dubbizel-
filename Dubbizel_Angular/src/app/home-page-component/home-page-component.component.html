<div class="container ">
 <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Third slide"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="4" aria-label="Third slide"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="../assets/cars.jpeg" class="w-100 d-block" alt="First slide">
     
    </div>
    <div class="carousel-item">
      <img src="../assets/jobs.jpeg" class="w-100 d-block" alt="Second slide">
    
    </div>
    <div class="carousel-item">
      <img src="../assets/electronics.jpeg" class="w-100 d-block" alt="Third slide">
    
    </div>
    <div class="carousel-item">
      <img src="../assets/olx.jpeg" class="w-100 d-block" alt="Third slide">
    
    </div>
    <div class="carousel-item">
      <img src="../assets/properties.jpeg" class="w-100 d-block" alt="Third slide">
   
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
 </div>

     <br>
     <br>
      <h2 style="text-align: left;">Popular Categories</h2>
      <br>
      <br>
      <div class="row" >
        <div class="col col-md-3 col-xs-6 col-sm-6" *ngFor="let c of categories">
          <div class="row">
            <div class="col col-md-1 col-xs-1 col-sm-1"><i class="fa-solid fa-car" style="color: #e00000;margin-top: 4px; "></i></div>
            <div class="col col-md-10">
         <h3 style="font-size: 20px;">{{c.name}}</h3></div>
         </div>
         <br>
         <div *ngFor="let s of c.subCategoriesList; index as i">
         <h5 *ngIf="i<2" style="font-size: 17px; line-height: 30px;" class="subCategory" (click)="AdvertismentsBySubCategory(s)">{{s.name}}</h5>
         </div>
           <div class="row">
            <div class="col col-md-10">
           <h4 class="header4 category" (click)="AdvertismentsByCategory(c)">All in {{c.name}}</h4>
           </div>
           <!-- <div class="col col-md-1">
            <i class="fa-solid fa-chevron-right" style="color: #8a0f0f; font-size: 15px;"></i>
           </div> -->
           </div>
           <br>
           <br>
        </div>
        
       
      </div>
  <br>
  <br>
  <br>
  <div *ngFor="let c of Advertisments">
    <div class="row">
      <div class="col col-md-10"><h2 style="font-size: 25px;"> {{c.name}}</h2></div>
      <div class="col col-md-2">
        <h3 class="header4" style="font-size: 20px;">View More </h3>
      </div>
    </div>
   <br>
    <div class="row">
      <span *ngFor="let a of c.categoryAdvertismentsList; index as in" class=" col col-md-3 col-xs-6 col-sm-6">
      <div class="card cardStyle" style="width: 90%; height:100%;  padding: 0px;" *ngIf="in<4" >
      <!-- (click)="AdvertismentDetails(a)"> -->
        <span >
        <span *ngFor="let im of a.advertismentImagesList; index as i" (click)="AdvertismentDetails(a)">
        <img src="../assets/{{im.imageName}}" style="border-radius:10px 10px 0px 0px;" class="card-img-top" alt="..." *ngIf="i<1" width="25rem" height="200px"> </span>
      
        <div class="card-body" >
          <div class="row">
            <div class="col col-md-10">
              <h6 class="card-title" style="font-size: 20px;color: #e00000;">{{a.title}}</h6>
            </div>
            <button  type="button" (click)="AddToFavorite(a)"  class="btnHeart btn-floating col-2 " >
               <!-- <i class="fa-solid fa-heart heart" style="font-size: 18px; margin-top: 5px; color: #ffffff;" id="{{'heart'+a.id}}"></i>  -->
               
               <!-- <i  class='far fa-heart far1' style='font-size:24px' id="{{'heart'+a.id}}"></i> 
               <ng-template>
                <i  class="fas fa-heart fas1"  id="{{'heart'+a.id}}"></i>
              </ng-template> -->
            <!--  <i class="fa-sharp fa-solid fa-heart nb"id="{{'heart'+a.id}}"></i> -->
             <!-- <ng-container *ngIf="(isSaved==true); then far else fas"></ng-container>
            <ng-template #fas>
              <i  class="fas fa-heart"  id="{{'heart'+a.id}}"></i>
            </ng-template>
            <ng-template #far>
              <i  class="far fa-heart"  id="{{'heart'+a.id}}"></i>
            </ng-template> -->


            <ng-container *ngIf="(a.isSaved==true); then red else white"></ng-container>
                <ng-template #red>
                  <i class="fa-solid fa-heart heart" style="font-size: 18px; margin-top: 5px; color:#e00000;" id="{{'heart'+a.id+userId}}"></i>                 </ng-template>
                <ng-template #white>
                  <i class="fa-solid fa-heart heart" style="font-size: 18px; margin-top: 5px; color: #ffffff;" id="{{'heart'+a.id+userId}}"></i> 
                </ng-template>
            </button>
          </div>
          <br>
          <span *ngFor="let r of a.advertisment_RentOptionList; index as i">
          <p class="card-text" *ngIf="i<1"> <b style="font-size:16px ;">EGP {{r.cost}}</b></p>
          </span>
          <p class="card-text" style="font-size:15px ;font-weight: 500;">{{a.location}}</p>
          <p class="card-text" style="font-size:15px">{{a.date | date : 'dd-MM-yyyy'}}</p>
        </div>
        </span>
      </div>
     
    
      </span>
      </div>
