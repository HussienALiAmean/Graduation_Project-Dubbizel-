<div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!--Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="../assets/cars.jpeg" alt="Los Angeles" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="../assets/jobs.jpeg" alt="Chicago" style="width:100%;">
          </div>
  
          <div class="item">
              <img src="../assets/electronics.jpeg" alt="Chicago" style="width:100%;">
            </div>
        
            <div class="item">
              <img src="../assets/olx.jpeg" alt="Chicago" style="width:100%;">
            </div>
  
          <div class="item">
            <img src="../assets/properties.jpeg" alt="New york" style="width:100%;">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
     <br>
     <br>
      <h2 style="text-align: left;">Popular Categories</h2>
      <br>
      <br>
      <div class="row" >
        <div class="col col-md-3 col-xs-6 col-sm-6" *ngFor="let c of categories">
          <div class="row">
            <div class="col col-md-1 col-xs-1 col-sm-1"><i class="fa-solid fa-car" style="color: #8a0f0f;margin-top: 4px; "></i></div>
            <div class="col col-md-10">
         <h3 style="font-size: 20px;">{{c.name}}</h3></div>
         </div>
         <br>
         <div *ngFor="let s of c.subCategoriesList; index as i">
         <h5 *ngIf="i<2" style="font-size: 17px; line-height: 30px;" class="subCategory" (click)="AdvertismentsBySubCategory(s)">{{s.name}}</h5>
         </div>
           <div class="row">
            <div class="col col-md-10">
           <h4 class="header4 category" (click)="AdvertismentsByCategory(c)">All in {{c.name}}</h4>
           </div>
           <!-- <div class="col col-md-1">
            <i class="fa-solid fa-chevron-right" style="color: #8a0f0f; font-size: 15px;"></i>
           </div> -->
           </div>
           <br>
           <br>
        </div>
        
       
      </div>
  <br>
  <br>
  <br>
  <div *ngFor="let c of categories">
    <div class="row">
      <div class="col col-md-10"><h2 style="font-size: 25px;"> {{c.name}}</h2></div>
      <div class="col col-md-2">
        <h3 class="header4" style="font-size: 20px;">View More </h3>
      </div>
    </div>
   <br>
    <div class="row">
      <span *ngFor="let a of c.categoryAdvertismentsList; index as in" class=" col col-md-3 col-xs-6 col-sm-6">
      <div class="card cardStyle" style="width: 90%; height: 400px;  padding: 0px;" *ngIf="in<4" >
        <span >
        <span *ngFor="let im of a.advertismentImagesList; index as i">
        <img src="../assets/{{im.imageName}}" style="border-radius:10px 10px 0px 0px;" class="card-img-top" alt="..." *ngIf="i<1" width="25rem" height="200px"> </span>
      
        <div class="card-body">
          <div class="row">
            <div class="col col-md-10">
              <h5 class="card-title" style="font-size: 23px;color: #8a0f0f;">{{a.title}}</h5>
            </div>
            <div class="col col-md-2">
              <i class="fa-regular fa-heart" style="font-size: 18px; margin-top: 10px;"></i>
            </div>
          </div>
          <br>
          <span *ngFor="let r of a.advertisment_RentOptionList; index as i">
          <p class="card-text" *ngIf="i<1"> <b style="font-size:20px ;">EGP {{r.cost}}</b></p>
          </span>
          <p class="card-text" style="font-size:15px ;font-weight: 500;">{{a.location}}</p>
        </div>
        </span>
      </div>
      </span>
      </div>
  <br>
  <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      </div>
    
    </div>
