<div class="container-fluid">
    <div class="row" style="background-color: rgb(247, 245, 245);padding-bottom: 10px;">
        <div class="col-6" style="padding-top: 15px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
            <img style="padding-bottom: 5px;margin-left: 20px;" width="100px" src="../assets/dubizzle.png" alt="">
        </div>
        <div class="col-6"></div>
    </div>

    <p style="text-align: center;padding-top: 10px;font-weight: bold;font-size: 20px;">POST YOUR AD</p>

    <div class="row">
        <div class="col-1"></div>


        <div class="col-10"
            style="border: 1px solid rgb(163, 155, 155);margin-top: 20px;padding-top: 20px;border-radius: 10px;margin-bottom: 5%;">
            <div class="row">
                <div class="col-6">
                    <p style="font-weight: bold;">SELECTED CATEGORY</p>

                </div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-8">
                    <p><small style="margin-right: 20px;">Vehicles / Cars for Sale</small><a href="#"
                            style="color: black;">Change</a></p>

                </div>
                <div class="col-4"></div>
            </div>
            <hr width="100%" />
            <p style="font-weight: bold;margin-left: 15px;font-size: 18px;">INCLUDE SOME DETAILS</p>
            <form class="form-group" [formGroup]="AdForm">
                <label for="">Ad title</label>
                <input style="margin-top: 10px;" type="text" class="form-control" />
                <p style="font-size: 12px">Mention the key features of your item (e.g. brand, model, age, type)</p>


                <div class="form-group">
                    <label for="">Brand</label>

                    <ejs-dropdownlist />
                </div>

                <div class="form-group">
                    <label style="padding-top: 10px;">Description</label>
                    <textarea placeholder="" #myInput [maxlength]="maxChars" class="form-control" rows="5" formControlName="twoWayControl"></textarea>
                    <div class="row">
                        <div class="col-11"></div>
                        <div class="col-1">
                            <label style="font-size: 13px;" class="nopadding clrlbl">{{myInput.value.length}} /{{maxChars}}</label>
                        </div>
                    </div>
                </div>

                <hr width="100%" />

                <div class="form-group" style="margin-bottom: 3%;">
                    <p style="font-weight: bold;margin-left: 15px;font-size: 18px;">SET A PRICE</p>
                    <label>Price</label>
                    <input style="margin-top: 10px;" value="EGP |  " type="text" class="form-control" />
                </div>
                <hr width="100%" />

                <div class="form-group">
                    <p style="font-weight: bold;margin-left: 15px;font-size: 18px;">UPLOAD UP TO 20 PHOTOS</p>
                    <img src="C:\users\jason\desktop">
                </div>



            </form>

        </div>
        <div class="col-1"></div>
    </div>

    <!-- <div class="row">
        <div class="col-1"></div>
        <div class="col-10" >
           
        </div>
        <div class="col-1"></div>
    </div> -->

</div>
