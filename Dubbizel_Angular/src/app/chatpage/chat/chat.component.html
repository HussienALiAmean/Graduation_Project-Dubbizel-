<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="mt-3 col-4 col-md-12 col-lg-4 col-xl-4 col-sm-12 inbox">
            <div class="row rounded-lg border  title" style="padding-top: 20px;">
                <span style="font-weight: bold;margin-bottom: 2%;">INBOX</span>
            </div>

            <div class="row  rounded-lg border header" style="padding-bottom: 7px;">
                <p style="font-size: 10px;padding-top: 3px;">QUICK FILTERS</p>
                <div class="col-1"></div>
                <div class="col-2 ">
                    <button type="button" class="btn btn-outline-danger H_item">All</button>
                </div>
                <div class="col-5" style="text-align: center;">
                    <button type="button" class="btn btn-outline-danger H_item">Unread Chats</button>
                </div>
                <div class="col-3" style="text-align: right;">
                    <button type="button" class="btn btn-outline-danger H_item">Important</button>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row rounded-lg border list_user" style="padding-top: 20px;height: 373px;">
                
                <div *ngFor="let user of users">

                    <div class="profile">
                        <span *ngIf="user.gender == 'Female'">
                            <img class="profile-image" src="../assets/user_female.jpg" alt="Profile Image">
                        </span>
                        <span *ngIf="user.gender == 'Male'">
                            <img class="profile-image" src="../assets/user_male.jpg" alt="Profile Image">
                        </span>
                        <div class="profile-name">{{user.userName}}</div>
                    </div>

                </div>
            </div>
        </div>

        <div class=" mt-3 col-6 col-md-12 col-lg-6 col-xl-6 col-sm-12 chatt">

            <div class=" row rounded-lg border title">
                <div
                    style="border-radius: 50%;background-color: rgb(255, 220, 226);width:50px;height: 50px;text-align: center;padding-top: 10px;">
                    User</div>
                <span class="col-3 mt-2"> Owner profile</span>
                <div class="col-9"></div>
            </div>
            <!-- rounded-lg border p-2 -->
            <div class="row rounded-lg border" style="padding-top: 20px;">
                <span class="col-3 "> advertisment</span>
                <div class="col-6"></div>
                <div class="col-3" style="text-align: end;padding-bottom: 20px;">
                    <button type="button" class="btn" style="background-color: rgb(83,151,241);color: white;">view
                        ad</button>
                </div>
            </div>
            <div class="row rounded-lg border chat_room " style="padding-top: 2%;" >
                <div *ngFor="let userchat of chatData ">
                    <div id="{{userchat.id}}">

                        <div class="sendersection" *ngIf="userchat.senderID == CurrentUserId">
                            <div class="sendersection">
                                <div class="sender" style="padding-left: 10px;">

                                    {{userchat.content}}
                                    <span class="float-end deleteicon" (click)="delete(userchat.id)">
                                        <i class="fa fa-trash" aria-hidden="true"></i>

                                    </span>
                                    <br>
                                    <div *ngIf="userchat.file != null">
                                        <img class="img-fluid image"
                                            src="http://localhost:7189/Files/ChatImages/{{userchat.file}}" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="userchat.senderID != CurrentUserId">

                            <div class="rightMsg float-end">
                                <div class="reciver d-lg">
                                    {{userchat.content}}
                                    <span class="float-start deleteiconleft" (click)="delete(userchat.id)">
                                        <i class="fa fa-trash" aria-hidden="true">

                                        </i>

                                    </span>
                                    <div *ngIf="userchat.file != null">
                                        <img class="image"
                                            src="http://localhost:7189/Files/ChatImages/{{userchat.file}}" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- [disabled]="currentPage === getCeil(chatData.length 
                / itemsPerPage)" -->

                <button class="btn btn-light mt-3" (click)="GetMessage()">More</button>

                <div>
                    {{newChat}}
                    <div *ngIf="img != null">
                        <img class="img-fluid image" src="http://localhost:7189/Files/ChatImages/{{img}}" alt="">
                    </div>
                    <!-- {{tempData |json}} -->
                </div>
            </div>

            <form class="row rounded-lg border" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
                <div class="col-10  mt-3">
                    <div class=" input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-paperclip"
                                    style="height: 25px;"></i></span>
                        </div>
                        <input class="form-control" type="text" placeholder="type message" formControlName="content"
                            [(ngModel)]="chat.content">
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-1  mt-3">
                    <button class="btn float-end send_icon" type="submit">
                        <span>
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-1"></div>
</div>
