<div class="container w-100 mr-auto">
    <div class="row">
      <div class="col-md-3 w-100">
        <h3>Filter by:</h3>
        <form>
          <div class="form-group ">
            <label for="category">Category:</label>
            <select class="form-control " id="category">
              <option value="all">All</option>
              <option value="cars">Cars</option>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
            </select>
          </div>
          <hr>
          <div class="form-group ">
            <label for="location">Location:</label>
            <select class="form-control" id="location">
              <option value="all">All</option>
              <option value="dubai">Dubai</option>
              <option value="abu-dhabi">Abu Dhabi</option>
              <option value="sharjah">Sharjah</option>
            </select>
          </div>
          <div class="form-group ">
            <label for="price">Price:</label>
            <div class="radio">
              <label><input class="form-check-input me-2" type="checkbox" name="price" value="low-to-high">Low to High</label>
            </div>
            <div class="radio">
              <label><input class="form-check-input me-2" type="checkbox" name="price" value="high-to-low">High to Low</label>
            </div>
          </div>
          <hr>
          <div class="form-group ">
            <label for="condition">Condition:</label>
            <div class="checkbox">
              <label><input class="form-check-input me-2"  type="checkbox" name="condition" value="new">New</label>
            </div>
            <div class="checkbox">
              <label><input class="form-check-input me-2"  type="checkbox" name="condition" value="new">Old</label>
            </div>
          </div>
          <hr />
          <div class="form-group ">
            <label for="condition">Brande :</label>
            <div class="checkbox">
              <label><input class="form-check-input me-2" type="checkbox" name="condition" value="new">Marcedice</label>
            </div>
            <div class="checkbox">
              <label><input  class="form-check-input me-2" type="checkbox" name="condition" value="used">Fiate</label>
            </div>
            <div class="checkbox">
              <label><input  class="form-check-input me-2" type="checkbox" name="condition" value="used">Bicanto</label>
            </div>
            <div class="checkbox">
              <label><input  class="form-check-input me-2" type="checkbox" name="condition" value="used">Doje</label>
            </div>
          </div>
          <hr/>
          <div class="form-group ">
            <label for="condition">Door number:</label>
            <div class="checkbox">
              <label><input class="form-check-input me-2" type="checkbox" name="condition" value="new">4 Doors</label>
            </div>
            <div class="checkbox">
              <label><input class="form-check-input me-2" type="checkbox" name="condition" value="used">2 Doors</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary form form-control">Filter</button>
        </form>
      </div>
      <div class="col-md-9">
        <!-- Your main content here -->
      </div>
    </div>
  </div>
