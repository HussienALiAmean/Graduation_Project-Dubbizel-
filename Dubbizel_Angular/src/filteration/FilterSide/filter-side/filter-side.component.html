<div class="container w-100 mr-auto">
    <div class="row">
      <div class="col-md-3 w-100">
        <h3>Filter by:</h3>
        <form>
          <div  class="form-group ">
            <label for="category">Category:</label>
            <select class="form-control " id="category">
              <option value="all">All</option>
              <option value="cars">Cars</option>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
            </select>
          </div>
          <hr>
          <div class="form-group ">
            <label for="location">Location:</label>
            <select class="form-control" id="location">
              <option value="all">All</option>
              <option value="dubai">Dubai</option>
              <option value="abu-dhabi">Abu Dhabi</option>
              <option value="sharjah">Sharjah</option>
            </select>
          </div>
          <div *ngFor="let item of SubCategoryFilters" class="form-group ">
            <label for={{item.filterName}}>{{item.filterName}} :</label>
            <div *ngFor="let value of item.filtrationValuesList" class="check">
              <label>
                <input class="form-check-input me-2" type="checkbox" name={{value}} value="low-to-high" (click)="makefilter(value)">{{value}} 
              </label>
            </div>
            <hr>
          </div>
          <button type="submit" class="btn btn-primary form form-control mt-4">Filter</button>
        </form>
      </div>
      <div class="col-md-9">
      </div>
    </div>
  </div>
